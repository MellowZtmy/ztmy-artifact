<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="images/favicon.png" type="image/png" />
    <title>ずとまよパズル</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-NMRVGPDL4C"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-NMRVGPDL4C');
    </script>
  </head>
  <body>
    <div id="confetti" class="confetti">
      <canvas></canvas>

      <!-- タイトル -->
      <header>
        <h1 id="header" onclick="goToScreen('top')" class="center-text">
          ずとまよ<br />パズル
        </h1>
      </header>

      <div id="spinner" class="spinner"></div>

      <!-- トップ画面 -->
      <div id="screen-top" class="screen">
        <section class="margin-top-20">
          <h2 class="h2-display">Album Select</h2>
          <div class="album-list" id="album-list-top"></div>
        </section>

        <section class="margin-top-20">
          <h2 id="changeColor" class="center-text" onclick="changeColor(1)">
            Color ↺
          </h2>
        </section>

        <footer class="center-text" style="margin-top: 3rem">
          <a href="about.html" target="_blank" rel="noopener noreferrer"
            >サイト情報</a
          >
        </footer>
      </div>

      <!-- パズル選択画面 -->
      <div id="screen-select" class="screen" hidden>
        <section>
          <h2 class="h2-display">Puzzle Select</h2>
          <div class="puzzle-list" id="puzzle-list-select"></div>
        </section>
        <div class="normalButtonContainer" id="back-to-top">
          <input type="button" value="clear" hidden />
          <label for="clear" class="normalButton">← BACK</label>
        </div>
      </div>

      <!-- パズル画面 -->
      <div id="screen-puzzle" class="screen" hidden>
        <h2 class="h2-display">Puzzle</h2>
        <div id="puzzle-content"></div>
        <div class="normalButtonContainer" id="back-to-select">
          <input type="button" value="clear" hidden />
          <label for="clear" class="normalButton">← BACK</label>
        </div>
      </div>

      <!-- 結果画面 -->
      <div id="screen-result" class="screen" hidden>
        <h2 class="h2-display">Result</h2>
        <div id="result-content"></div>
        <div class="normalButtonContainer" id="back-to-puzzle">
          <input type="button" value="clear" hidden />
          <label for="clear" class="normalButton">TOP</label>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
